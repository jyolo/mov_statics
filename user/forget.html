<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>有影-登录/注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="影视搜索">
  <meta name="description" content="影视搜索引擎">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/layui/css/layui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/css/global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/swiper/swiper.min.css">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@14788b1698e813193e7fbae1b3609e25fbc82ddb/static/images/favicon.ico" />
  <style type="text/css">
    .swiper-pagination{position: relative;}
  </style>
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo go_back" href="javascript:;">
      <!--      <img src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/images/logo.png" alt="layui">-->
      <i class="layui-icon layui-icon-left" style="font-size: 20px;color: #009688;line-height: 41px"></i>
    </a>

  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief " lay-filter="user">
      <ul class="layui-tab-title swiper-pagination"></ul>
      <div class="layui-form layui-tab-content swiper-container" id="reglogin" style="padding: 20px 0;">
        <div class="swiper-wrapper">
          <!-- 找回密码 / 重置密码 -->
          <div class="layui-tab-item layui-show swiper-slide">
            <div class="layui-form layui-form-pane">
              <form method="post"  lay-filter="repassword">

                <div class="layui-form-item">
                  <label  class="layui-form-label">修改密码</label>
                  <div class="layui-input-inline">
                    <input type="password" lay-verify="required" lay-reqText="请输入要修改的密码" name="pwd" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label  class="layui-form-label">确认密码</label>
                  <div class="layui-input-inline">
                    <input type="password" lay-verify="required" lay-reqText="请再次输入要修改的密码" name="repwd"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label  class="layui-form-label">手机号</label>
                  <div class="layui-input-inline">
                    <input type="text" lay-verify="required|phone" lay-reqText="请输入您注册的手机号" name="mobile"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label  class="layui-form-label">短信验证码</label>
                  <div class="layui-input-inline">
                    <div class="layui-col-xs5 layui-col-sm5 layui-col-md5">
                      <input type="text" lay-verify="required|number" lay-reqText="请输入验证码" name="sms_verify_code"  autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-col-xs1 layui-col-sm1 layui-col-md1">&nbsp;</div>
                    <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                      <button class="layui-btn" id="send_verify_code">发送验证码</button>
                    </div>
                  </div>
                </div>
                <div class="layui-form-item" style="text-align: center;">
                  <button class="layui-btn" lay-filter="repassword" lay-submit>确认修改</button>
                </div>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- <div class="fly-footer">
  <p><a href="http://fly.layui.com/" target="_blank">友影</a></p>
</div> -->

<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/mui/mui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/swiper/swiper.min.js"></script>
<script src="../static/js/global.js"></script>
<script src="../static/js/forget.js"></script>

</body>
</html>
