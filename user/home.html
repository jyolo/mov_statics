
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>有影-个人中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="影视搜索">
  <meta name="description" content="影视搜索引擎">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/layui/css/layui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/css/global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/swiper/swiper.min.css">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@14788b1698e813193e7fbae1b3609e25fbc82ddb/static/images/favicon.ico" />
  <style>
    .layui-colla-title{background-color: #FFFFFF;height: auto}
    .layui-colla-content{background-color: #FFFFFF;}
    .search-history .layui-btn{margin: 0.2rem;}
    .search-tag{display: inline-block;padding-bottom: 0.5rem;}
    .watchlog .layui-card-header{height: 24px;text-align: left;border-bottom: none}
    .watch_rate{width: 100%;display: block;}
    @media screen and (min-width: 960px){
      .watchlog .layui-card-body{height: 22rem;}
      .watchlog .layui-card-body img{width: 100%;height: 21rem;display: block;}

    }
    @media screen and (max-width: 768px){
      .watchlog .layui-card-body{height: 9rem;}
      .watchlog .layui-card-body img{width: 100%;height: 8.01rem;display: block;}
    }
  </style>
</head>

<body style="margin-top: 65px;">

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo go_back" href="javascript:;"  >
        <i class="layui-icon layui-icon-search" style="font-size: 20px;color: #009688;line-height: 41px"></i>
    </a>

  </div>
</div>
<div class="fly-home fly-panel " >
  <i class="layui-icon layui-icon-username" style="font-size: 25px; color: #009688;line-height: 61px"></i>
  <p style="padding: 10px 0; color: #5FB878;" id="user_info"></p>


</div>

<div class="layui-container">

  <div class="layui-row">
    <div class="layui-card">
      <div class="layui-card-header" >
        <i class="layui-icon layui-icon-right watch-log-item" ></i>
        观看记录
        <span class="layui-layout-right more" lay-type="watchlog" style="margin-right: 20px;"><i class="layui-icon layui-icon-align-center"></i></span>
      </div>
      <div class="layui-card-body watch-log-content hidden">
        <div class="swiper-container watchlog">
          <div class="swiper-wrapper">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="layui-row">
    <div class="layui-card">
      <div class="layui-card-header" >
        <i class="layui-icon layui-icon-right" ></i>
        搜索记录
<!--        <span class="layui-layout-right more" lay-type="searchlog" style="margin-right: 20px;"><i class="layui-icon layui-icon-align-center"></i></span>-->
      </div>
      <div class="layui-card-body search-history-content hidden">
        <div  id="search-history-box">
          <script type="text/html" id="searchTpl">
            {{# if(d.length > 0){ }}
            {{#  layui.each(d, function(index, item){ }}
            <div class="search-tag"><button type="button" class="layui-btn layui-btn-sm layui-btn-radius" data="{{ item }}">{{ item }}</button></div>
            {{# }) }}
            {{# }else{ }}
            <div class="layui-flow-more">暂无数据</div>
            {{# } }}
          </script>
        </div>
      </div>
    </div>
  </div>
  
  <div class="hidden" id="searchTpl_from_div">
	  {{# if(d.length > 0){ }}
	  {{#  layui.each(d, function(index, item){ }}
	  <div class="search-tag"><button type="button" class="layui-btn layui-btn-sm layui-btn-radius" data="{{ item }}">{{ item }}</button></div>
	  {{# }) }}
	  {{# }else{ }}
	  <div class="layui-flow-more">暂无数据</div>
	  {{# } }}
  </div>


  <div class="layui-row" style="margin-top: 20px;margin-bottom: 20px;">
    <div class="layui-card">
      <div class="layui-card-header logout" >
        <i class="layui-icon layui-icon-right" ></i>
        退出
      </div>
    </div>
  </div>



</div>



<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/mui/mui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/swiper/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/js/global.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@9135f7ad67d5d8a536c872a81aa07b2ba8f7df39/static/js/home.js"></script>

</body>
</html>
