<!DOCTYPE html>
<html style="background-color: #e2e2e2;">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="{{ lay.base.keywords }}">
  <meta name="description" content="{{ lay.base.description }}">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>有影</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/layui/css/layui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/css/global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/swiper/swiper.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/player/video-js.min.css">

  <style>
  .tips {font-size: 12px; color: #9F9F9F}
  @media screen and (min-width: 960px){
      #playbox{width: 100%;height: 33rem;}

  }
  @media screen and (max-width: 768px){
      #playbox{width: 100%;height: 15rem;}

  }
  .pre_nex{position: relative;top: 29px;}
  /* .fly-column{padding: 0px;} */
  .fly-panel{background: none;}
  .fly-column{margin-top: 1rem;}
  .fly-main{min-height: auto;}
  .layui-btn-normal{float: left;margin: 0.5rem;}
  #playwrapper botton{float: left}
  .swiper-button-next:after, .swiper-button-prev:after{font-size: unset}
  .swiper-button-next, .swiper-button-prev{color: #009688;}
      .hidden{display: none}
  </style>
</head>
<body class="fly-full">

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo go_back" href="javascript:;" >
        <i class="layui-icon layui-icon-search" style="font-size: 20px;color: #009688;line-height: 41px"></i>
    </a>


      <ul class="layui-nav fly-nav-user" >
          <script type="text/html" id="user_login_status">

              {{#  if(d.islogin === true){ }}
              <li class="layui-nav-item" >
                  <a class="fly-nav-avatar" href="javascript:;" lay-type="home">
                      <i class="layui-icon layui-icon-username" style="font-size: 25px; color: #009688;line-height: 61px" ></i>
                  </a>
              </li>
              {{# }else{ }}
              <li class="layui-nav-item user_info">
                  <a class="fly-nav-avatar" href="javascript:;" lay-type="auth" style="color: #009688">
                      登录/注册
                  </a>
              </li>
              {{# } }}
          </script>
      </ul>

  </div>
</div>

<div class="fly-panel fly-column">
  <div class="layui-container" >
    <div class="layui-row" style="text-align: center">
        <h4 id="mov_title"></h4>
    </div>
	<div class="layui-row" >
		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12" id="playbox"></div>
	</div>
    
  </div>
</div>

<div class="fly-main" style="overflow: hidden;">
    <div class="layui-row tips">
        <script type="text/html" id="login_tips">
            {{#  if(d.islogin != true){ }}
            <blockquote class="layui-elem-quote">
                友情提醒：
                <p>1：登录后即可保存播放记录 </p>
                <p>2：当前线路速度不佳的时候，不妨左右滑动切换一下其它线路试试</p>
            </blockquote>
            {{# }else{ }}
            <blockquote class="layui-elem-quote">
                友情提醒：
                <p>1：当前线路速度不佳的时候，不妨切换一下其它线路试试</p>
            </blockquote>
            {{# } }}
        </script>
    </div>

	<div class="layui-row" >
		<!-- <blockquote class="layui-elem-quote  swiper-pagination" style="position: unset;">引用区域的文字</blockquote> -->

        <div class="pre_nex" style="display: none">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="swiper-pagination" style="position: unset;padding: 1rem;"></div>
		<hr>
		<div class="swiper-container play-line">

            <div class="swiper-wrapper" id="playwrapper">
				<div class="layui-flow-more" style="width: 100%"><a href="javascript:;"><i class="layui-anim layui-anim-rotate layui-anim-loop layui-icon ">&#xe63d;</i></a></div>
				<script type="text/html" id="playitem">
					{{#  layui.each(d, function(index, item){ }}
						<div class="swiper-slide">
							{{#  layui.each(item.play_m3u8 , function(k, v){ }}
								<button type="button" class="layui-btn layui-btn-radius layui-btn-normal play-botton" data="{{ v.value }}">{{ v.name }}</button>
							{{# }) }}
						</div>
					{{# }) }}
				</script>
            </div>

		</div>
		
	</div>
  

</div>

<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/mui/mui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/swiper/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/player/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/player/DPlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/js/global.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@2d6a4eec95e6bfdce47bf963f061eddc7abdfac0/static/js/detail.js"></script>

</body>
</html>
