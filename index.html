<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/mui/mui.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/js/global.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/swiper/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-base64@2.6.3/base64.min.js"></script>
<script>
	layui.config({
	  version: "3.0.0"
	  ,base: 'https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/mods/' //这里实际使用时，建议改成绝对路径
	}).extend({
	  fly: 'index'
	}).use(['element','form','layer','custom','util','laytpl'],function(){
		var backNum = 0
		mui.init({
		
			beforeback: function() {
				backNum++;
				if(backNum > 1) {
					plus.runtime.quit();
				} else {
					mui.toast("再按一次退出应用");
				}
				setTimeout(function() {
					backNum = 0
				}, 2000);
				return false;
				
			}
		})
		
		var $ = layui.jquery
		var form = layui.form
		var element = layui.element
		var laytpl = layui.laytpl
		var layer = layui.layer
		var custom = layui.custom
		var util = layui.util

	﻿

		// 进入播放页面之前 先记录播放记录 时间 等信息
		var setWatchLogger = function (detail_id ,successCallBack) {
			mui.ajax(conf.host + '/v1/watchLogger',{
				data:{'id':detail_id},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Authorization':localStorage.authToken},
				success:function(msg){
					if(msg.code == 1){
						successCallBack(msg)
					}else{
						layer.msg(msg.msg)
					}
				},
			});
		}

		//获取搜索历史
		var search_history = function(){
			
			mui.ajax(conf.host + '/v1/search/history',{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Authorization':localStorage.authToken},
				beforeSend:function(){
					$('#search-history-box').find('.search-tag').remove()
				},
				success:function(msg){
					laytpl(searchTpl.innerHTML).render(msg.data, function(html){
						document.getElementById('search-history-box').innerHTML = html
					});
					
					// 搜索历史点击后直接触发 搜索
					$('#search-history-box').find('button').on('click',function(){
						$('.search-form').find('input[name=kw]').val('')
						$('.search-form').find('input[name=kw]').val($(this).text())
						$('.search-form').find('.submit').trigger('click')
					})

				},
				error:function(xhr,type,errorThrown){
					custom.ajaxErrorHandler(xhr)
				}
			});
		}()

		window.addEventListener('search_history',search_history)

		// 获取播放记录
		var getWatchLoggerList = function(){
			mui.ajax(conf.host + '/v1/getWatchLoggerList',{
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Authorization':localStorage.authToken},
				success:function(msg){
					if(msg.data.length > 0){
						$('.watch-log-content').addClass('layui-show')
						
						let _list = []
						$.each(msg.data,function(k,v){
							
							var watch_log_info = {
								'play_detail_id' : v.play_detail_id,
								'play_line_index' : v.play_line_index ? v.play_line_index : 0,
								'play_item_index' : v.play_item_index ? v.play_item_index : 0 ,
								'play_time' : v.play_time ? v.play_time : 0.00 ,
								'video_total_time' : v.video_total_time ? v.video_total_time : 0.00 ,
							}
							
							let _dom = '<div class="layui-card watch_log_item">' + 
											'<div class="layui-card-header">'+v.title+'</div>'+
											'<div class="layui-card-body">'+
												'<a href="javascript:;" data-index="'+k+'" data="'+v.play_detail_id+'" watch-log-info="'+Base64.encode(JSON.stringify(watch_log_info))+'"><img class="lazy" src="https://cdn.jsdelivr.net/gh/jyolo/mov_statics/https://cdn.jsdelivr.net/gh/jyolo/mov_statics@100d648f62c6a224b5b47af442290eae991f51b8/static/images/default.png" data-echo="'+conf.cover_host + v.cover+'" /></a>'+
												'<span class="watch_rate">'+
													'<div class="layui-progress" lay-showPercent="true">'+
														'<div class="layui-progress-bar layui-bg-red" lay-percent="'+v.watch_rate+'"></div>'+
													'</div>' +
												'</span>'+
											'</div>'+
										'</div>'
										
							_list.push(_dom)
						})
						window.swiper_watchlog = new Swiper('.watchlog', {
							  slidesPerView: 3,
							  slidesPerGroup:3,
							  centeredSlides: false,
							  spaceBetween: 1,
							  virtual: {
								slides: [],
							  },
							  on:{
							      slideChange: function(){
									bind_tap_on_history_item()
							      },
							    },
						});
						window.swiper_watchlog.virtual.removeAllSlides()
						window.swiper_watchlog.virtual.appendSlide(_list)
						window.swiper_watchlog.virtual.update()

						//初始化 进度条 绑定 点击事件
						var bind_tap_on_history_item = function(){
							element.init()
							mui('.swiper-slide').on('tap','a',function(){
								detail_id = this.getAttribute('data')
								data_index = this.getAttribute('data-index')
								// watch_log 三要素 play_line_index ,play_item_index,play_time 存入 localstarge
								let watch_log_info = this.getAttribute('watch-log-info')
								localStorage.setItem('watch_log_info',Base64.decode(watch_log_info))
								setWatchLogger(detail_id,function (msg) {

									mui.openWindow({
										id:'detail' ,
										url:'detail.html?id=' + detail_id
									});
								})
							})

						}

						bind_tap_on_history_item()
						window.Echo.init()
					}else{
						$('.watchlog').fadeOut();
						$('.watchlog').next().fadeIn();
						$('.watchlog').parent().removeClass('layui-show')
					}
					
				},
				error:function(xhr,type,errorThrown){
					custom.ajaxErrorHandler(xhr)
				}
			});
			
		}()

		window.addEventListener('getWatchLoggerList',getWatchLoggerList)
		
		//固定Bar
		util.fixbar({
		  // bar1: '&#xe68e;',
		  bgcolor: '#009688',
		  click: function(type){
			// if(type === 'bar1'){
			//   mui.openWindow({
			//       id:'index' ,
			//       url:'index.html'
			//     });
			// }
		  }
		});


		var toend = false
		var getListData = function(ListTpl,requestUrl,params){
			let loading_dom = '<div class="layui-flow-more"><a href="javascript:;"><i class="layui-anim layui-anim-rotate layui-anim-loop layui-icon ">&#xe63d;</i></a></div>'
			params.page = params.page ? params.page : 0
			
			layui.cache.getListDataFuncArgs = {
				'ListTpl':ListTpl,
				'requestUrl' : requestUrl,
				'params' : params
			} 
			
			mui.ajax(conf.host + requestUrl,{
				data:params,
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Authorization':localStorage.authToken},
				beforeSend:function(){
					$('#vlistView').append(loading_dom)
				},
				success:function(msg){
					if(msg.data.list.length > 0){
						layui.laytpl(ListTpl).render(msg.data.list, function(html){
							$('#vlistView').find('.layui-flow-more').remove()
							$('#vlistView').append(html)
							toend = true
						});
					}else{
						toend = false
						$('#vlistView').find('.layui-flow-more').remove()
						$('#vlistView').append('<div class="layui-flow-more">没有更多了</div>')
						
					}
					
					// flow.lazyimg()
					window.Echo.init()
				},
				error:function(xhr,type,errorThrown){
					console.log(xhr)
				}
			});
		}
		
		$(window).scroll(
			function () {
				var scrollTop = $(this).scrollTop();
				var scrollHeight = $(document).height();
				var windowHeight = $(this).height();
				if (scrollTop + windowHeight+100 >= scrollHeight && toend == true) {
					// 分页 + 1
					layui.cache.getListDataFuncArgs.params.page = layui.cache.getListDataFuncArgs.params.page + 1
					getListData(
						layui.cache.getListDataFuncArgs.ListTpl,
						layui.cache.getListDataFuncArgs.requestUrl,
						layui.cache.getListDataFuncArgs.params
						)
					toend=false;
				}
			}
		);
		
		var getTpl = vlistScript.innerHTML
		form.on('submit(seachSubmit)', function(data){
		  // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
		  // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
		  // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
			let view = $('#vlistView').empty()
			//显示 搜索结果折叠面板
			
			if($('#search_result').next().hasClass('layui-show') == false){
				$('#search_result').parent('.layui-colla-item').fadeIn()
				$('#search_result').trigger('click')
				$('#vlistView').fadeIn()
			}
			
			getListData(getTpl,'/v1/search' ,data.field)
			// custom.flow(getTpl,'/v1/search',data.field)
			
			
			mui('#vlistView').on('tap','.vlist',function(){
				detail_id = this.getAttribute('data')
				localStorage.removeItem('watch_log_info')

				setWatchLogger(detail_id ,function(msg){
					mui.openWindow({
						id:'detail' ,
						url:'detail.html?id=' + detail_id
					});
				})
				
				
			})
		  
		  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
		});

		
		// app 中
		mui.plusReady(function () {

			wv = plus.webview.currentWebview()
			wv.addEventListener('popGesture',function(e){
				console.log('popGesture: '+e.type+','+e.result+','+e.progress)
			})
			
			console.log("当前页面URL："+plus.webview.currentWebview().getURL());
			console.log(JSON.stringify(plus.webview.currentWebview()));
		})
		
		
		
		
	});
	

	
	
	
	
</script>
</body>
</html>
